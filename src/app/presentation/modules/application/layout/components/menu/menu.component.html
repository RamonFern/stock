<div class="menu">
    <div class="logo">
        <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.sabra.org.br%2Fsite%2Fnotas-musicais%2F&psig=AOvVaw2A10iPMMZQ-bRFm5HMzDzQ&ust=1699061664802000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCIi3x5DYpoIDFQAAAAAdAAAAABAE" alt="" width="53" />
    </div>

    <ul class="nav">
        <ng-container *ngFor="let menuItem of menu">
            <li class="nav__item" [ngClass]="{ isActive: isMenuActive(menuItem) }" (click)="openMenu(menuItem, $event)" >
                <a class="nav__link">
                    <mat-icon class="nav__icon">{{ menuItem.icon }}</mat-icon>
                    <span class="nav__label">{{ menuItem.label }}</span>
                </a>
            </li>
        </ng-container>
    </ul>

    <div class="avatar">
        <img class="avatar__img" src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.mapadaobra.com.br%2Fgestao%2Fcontrole-estoque-organizado%2F&psig=AOvVaw0BumytF3qvC9u9MNpqCc-k&ust=1699061797449000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCIjxzc3YpoIDFQAAAAAdAAAAABAE" alt="" />
        <span class="avatar__name">Caixa/Estoque</span>
    </div>

    <div class="logout">
        <a class="logout__link" (click)="logout()">  Sair </a>
    </div>
</div>

<div *ngIf="menuOpened" (clickOutside)="closeMenu()" class="sub-menu slide-in-left">
    <div class="sub-menu-header">
        <button mat-icon-button (click)="closeMenu()">
            <mat-icon>arrow_back</mat-icon>
        </button>
        <span class="sub-menu-header__title">{{ activeMenu.label }}</span>
    </div>
    <ul class="sub-nav" >
        <ng-container *ngFor="let menuItem of activeMenu.submenus">
            <li class="sub-nav__item" (click)="goToPage(menuItem)" *ngIf="menuItem.mostrar">
                <a class="sub-nav__link">
                    <mat-icon class="sub-nav__icon">{{ menuItem.icon }}</mat-icon>
                    <span class="sub-nav__label">{{ menuItem.label }}</span>
                </a>
            </li>
        </ng-container>
    </ul>

    <!-- <app-calendario *ngIf="mostrarCalendario"></app-calendario> -->
</div>
